<p>由于经常需要配置，这里主要是做一个梳理和整理，免得以后忘记</p>
<p>1、缓存设置，见文章</p>
<pre><code><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">http:<span class="comment">//176code.com/tags/apc/</span></div></pre></td></tr></table></figure>
</code></pre><p>2、如果站点启用了https，必须在settings.php里做如下设置，不然会导致session问题</p>
<pre><code><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$conf[<span class="string">'https'</span>] = <span class="keyword">TRUE</span>;</div></pre></td></tr></table></figure>
</code></pre><p>3、如果需要去除所有的报错，则在settings.php里做如下设置 </p>
<pre><code><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$conf[<span class="string">'error_level'</span>] = <span class="number">0</span>;</div></pre></td></tr></table></figure>
</code></pre><p>4、php.ini设置 date.timezone = Asia/Chongqing</p>
<p>5、解决跨域问题,在.htaccess里添加如下代码<br>    <figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">Header set Access-Control-Allow-Origin <span class="string">"*"</span></div></pre></td></tr></table></figure></p>
