<p>今天在安装supervisor的时候，报如下错误</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">[root@admin yum.repos.d]<span class="comment"># yum repolist</span></div><div class="line">Loaded plugins: fastestmirror</div><div class="line">Determining fastest mirrors  </div><div class="line">http:<span class="comment">//balabala/repodata/repomd.xml: [Errno 14] problem making ssl connection</span></div><div class="line">Trying other mirror.</div><div class="line">http:<span class="comment">//balabala/repodata/repomd.xml: [Errno 14] problem making ssl connection</span></div><div class="line">Trying other mirror.</div></pre></td></tr></table></figure>
<p>排查应该是ssl证书问题有关，网上查了资料发现需要安装 ca-certificates 才行。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yum install ca-certificates -y</div></pre></td></tr></table></figure>
