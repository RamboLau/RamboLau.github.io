<h2 class="title">Drupal导入翻译</h2>
<!---

<p>有的时候po文件太大，导入的时候会出现503错误。这是因为php请求超时了。还好，有drush,用drush 导入文件非常简单。<br><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">drush dl drush_language</div></pre></td></tr></table></figure></p>
<p>Usage</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">drush language-add &lt;langcode&gt;</div><div class="line">&gt; Add <span class="keyword">and</span> import a <span class="keyword">new</span> language definition.</div><div class="line">drush language-enable &lt;langcode&gt;</div><div class="line">&gt; Enable an existing language.</div><div class="line">drush language-disable &lt;langcode&gt;</div><div class="line">&gt; Disable an enabled language.</div><div class="line">drush language-<span class="keyword">default</span> &lt;langcode&gt;</div><div class="line">&gt; Assign an enabled language <span class="keyword">as</span> <span class="keyword">default</span>.</div><div class="line">drush language-import &lt;langcode&gt; &lt;file.po&gt; [--replace] [--group=&lt;text-group&gt;]</div><div class="line">&gt; Import a .po file to a language.</div><div class="line">drush language-export &lt;langcode&gt; &lt;file.po&gt; [--group=&lt;text-group&gt;]</div><div class="line">&gt; Export a language to a .po file.</div></pre></td></tr></table></figure>
<p>比如导入一个翻译文件，命令如下：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">drush language-import zh-hans xxxx/drupal<span class="number">-7.22</span>.zh-hans.po</div></pre></td></tr></table></figure>
