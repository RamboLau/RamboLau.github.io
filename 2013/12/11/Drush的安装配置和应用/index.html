<p>###安装方法</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">pear channel-update pear.php.net</div><div class="line">pear channel-discover pear.drush.org</div><div class="line">pear install drush/drush</div></pre></td></tr></table></figure>
<p>用drush help即可查看相关命令。</p>
<p>###经常使用的几个命令</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">drush cc all: 清除缓存</div><div class="line">drush updb: 更新数据库.</div><div class="line">drush up或者 drush pm-update更新核心代码或者模块.</div><div class="line"></div><div class="line">drush up的备份代码默认在 ~/drush-backups </div><div class="line">cd  ~/drush-backups 即可看到原来的代码</div></pre></td></tr></table></figure>
<p>###打印Drupal函数<br><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">drush ev <span class="string">"print_r(module_implements('menu'))"</span></div></pre></td></tr></table></figure></p>
<p>###执行php代码<br><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">drush php-<span class="keyword">eval</span> <span class="string">'print_r(file("/xxxx.log"));'</span></div></pre></td></tr></table></figure></p>
