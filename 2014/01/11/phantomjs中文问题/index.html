<p>用phantomjs去截取中文页面的网站可能会出现乱码的情况，也就是截图中中文的位置全是方框。<br>解决办法就是安装字体。<br>在centos中执行：yum install bitmap-fonts bitmap-fonts-cjk<br>在ubuntu/debian中执行：sudo apt-get install xfonts-wqy<br>这样再去截图中文的页面就不会出现一堆的方框了。</p>
<p>如果需要使用微软雅黑字体，可以这样操作：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">mkdir /usr/share/fonts/win/ </div><div class="line">  下载微软雅黑字体: </div><div class="line">  wget https://nipao.googlecode.com/files/msyh.ttf -O /usr/share/fonts/win/msyh.ttf </div><div class="line">  建立字体索引，更新字体缓存: </div><div class="line">  <span class="built_in">cd</span> /usr/share/fonts/win/ </div><div class="line">  mkfontscale </div><div class="line">  mkfontdir </div><div class="line">  <span class="built_in">fc</span>-cache</div></pre></td></tr></table></figure>
