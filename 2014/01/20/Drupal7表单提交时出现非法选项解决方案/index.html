<p>有的使用ajax操作表单时，提交时会出现“在请选择xxx元素中的非法选项1。(An illegal choice has been detected ajax call!)”，解决办法很简单，如下</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">form[<span class="string">'my_dynamic_select'</span>] = <span class="keyword">array</span>(</div><div class="line">  … </div><div class="line">  <span class="string">'#type'</span> =&gt; <span class="string">'select'</span>,</div><div class="line">  <span class="string">'#validated'</span> =&gt; <span class="keyword">TRUE</span>, <span class="comment">// 表单元素添加该行即可。</span></div><div class="line">  …</div><div class="line">)</div></pre></td></tr></table></figure>
<p>为什么要加’#validated’ =&gt; TRUE呢？<br>由于我们使用ajax取得的值，页面加载时并不存在，Drupal会认为这个值时非法的。所以我们要重置表单验证项永远为真，即可完美解决此问题。</p>
